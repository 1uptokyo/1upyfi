name: run-slither

permissions:
  actions: read
  contents: read
  security-events: write

on:
  workflow_dispatch:
  pull_request:
    branches: [ "*" ]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Install Forge Dependencies
        run: |
          forge install foundry-rs/forge-std --no-commit
          forge install openzeppelin/openzeppelin-contracts --no-commit
        id: install

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      # See more info at https://github.com/crytic/slither-action/tree/v0.3.1/
      - name: Run Slither
        uses: crytic/slither-action@v0.3.1
        id: slither
        with:
          fail-on: all # Required to avoid failing the CI run regardless of findings.
          # slither-args: --filter-paths "./script|./lib|./test" --exclude naming-convention,solc-version
          slither-config: ./slither.config.json